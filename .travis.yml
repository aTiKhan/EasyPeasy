language: csharp
solution: EasyPeasy.sln
install:
    - nuget restore EasyPeasy.sln
    - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
    - xbuild /p:Configuration=Release EasyPeasy.sln
    - mono ./testrunner/NUnit.Runner.2.6.4/tools/nunit-console.exe ./tests/EasyPeasy.Tests/bin/Release/EasyPeasy.Tests.dll
